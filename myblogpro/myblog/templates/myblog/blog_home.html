{% extends 'main/base.html' %}

{% block title %} All blog {% endblock %}

{% block content %}

<section class="container">

    <h1>All blog</h1>

    <div class="row">

        {% for blog in myblog %}
          
        {% if blog.rating == True %}

            <div class="col-4">
                <div class="d-flex flex-column gap-2 p-3 border border-1 rounded-4 shadow">
                    <h2>{{ blog.name }}</h2>
                    <h4> Rating:  {{blog.rating}}</h4>
                    <h4>Release Date: {{ blog.release_date }} </h4>
                </div>
            </div>
            
        {% endif %}

        {% endfor %}

    </div>

</section>

{% endblock %}
